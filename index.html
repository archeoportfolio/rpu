<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTI Viewer</title>
  <style>
    /* Sayfa ve iframe tam ekran */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
    }

    /* Loader stil */
    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #loader .spinner {
      border: 8px solid #333;
      border-top: 8px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* iframe tam ekran */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <div>Loading RTI Viewer...</div>
  </div>

  <!-- Fullscreen iframe -->
  <iframe id="rtiFrame" src="https://special-yoo1.onrender.com" allowfullscreen></iframe>

  <script>
    const iframe = document.getElementById('rtiFrame');
    const loader = document.getElementById('loader');

    // iframe yüklendiğinde loader'ı gizle
    iframe.onload = () => {
      loader.style.display = 'none';
    };
  </script>
</body>
</html>
